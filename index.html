<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NGO Donation Form</title>
  </head>
  <body>
    <img src="image/photo-1532629345422-7515f3d16bb6.avif" alt="" />
    <div class="container" id="donationPopup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Support Our Cause</h2>
        <p>Your contribution can make a difference!</p>

        <form id="donationForm">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Enter amount"
            required
          />

          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your full name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            required
          />

          <label for="email">Contact</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Your Mobile Number"
            required
          />

          <button type="submit" id="btn">Donate Now</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
